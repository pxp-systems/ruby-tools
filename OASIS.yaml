##  ----------------------------- Claim paths ---------------------------------            

  '/contacts/{contact-id}/claim-registrations/search':
    get:
      x-permissions: r-creditor, r-creditor-agent
      summary: Gets a search result of Claim Registrations specific to the given creditor.
      operationId: contactSearchClaimRegistrations
      description: |
        
           ### Overview 
            Search for Claim Registrations related to the current user.
           
           ****  
           **UC Mapping:** Search Claim Registrations 
           
           ____
           ### Pre-conditions
           * User is authenticated
           ____
           ### Post-conditions
           * User authorisation is checked
           * Search result is returned
           ____
           ### Error messages
           | Code| Message | Description|
           |----|-----|------|
           | **400** | Not authenticated | Bad request |
           | **401** | Not authenticated  | User must be logged in to perform this action |
           | **403** | Not authorised  | User not authorised to perform this action |
           | **5XX** | System error  | System error |
           
           ### HATEOAS "links" element examples
           | Case \# | Case | Description / Rules |
           |----|-----|------|
           | **1** | **201: Search result** | Search results |
        
      produces:
        - application/json
      tags:
        - Claim Registrations
      parameters:
        - name: contact-id
          description: |
            * The unique identifier for the contact.
          type: string
          required: true
          in: path  
        - name: claim-type
          description: |
                The type of the claim. Mapping as follows
                
                | Enum | Claim-type |
                |----|-----|
                | Bankrupt | NA - won't appear |
                | Chattel Security | Secured  |
                | Contributory | NA - won't appear |
                | Debenture interest | Secured  |
                | Deferred debt creditor | Secured  |
                | Fixed debenture holder | Secured  |
                | Floating debenture holder | Secured  |
                | Instrument by way of security | Secured  |
                | Mortgage | Secured  |
