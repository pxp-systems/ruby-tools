  '/claim-registrations/{claim-registration-number}':
    get:
      x-permissions: r-creditor
      summary: Returns the internal representation of a claim
      operationId: claimRegistrations
      description: |
           ### Overview 
           **UC Mapping:**  **UC Mapping:** View Claim Registration 
           * Primarily external focussed
           * Could allow internal admins to view if needed, but current application does not allow this. 
          
           **Description:** Gets a pre-existing claims application. Once either submitted or withdrawn  the Claim Registration ceases to be either viewable or editable as a distinct resource - all processing and state management transfers to the Claim object. Post submission, the concept of the Claim Registration exists only to group claims together.
           
           ____
           ### Pre-conditions
           * User is authenticated
           ____
           ### Post-conditions
           * Security permissions are checked
           * Claim Registration detail record is returned / error is returned
           * Audit record is created in auditDB (do we need to audit this?)
           
           ____
           ### Error messages
           | Code| Message | Description|
           |----|-----|------|
           | **400** | Bad request  | Bad request |
           | **401** | Not authenticated  | User must be logged in to view |
           | **404** | Not found  | Claim Registration not found  / not authorised to view (we don't want a 403 for this one)|
           | **410** | Gone  | Claim Registration has ascended to a higher state of being, and is now managed as a claim|
           | **5xx** | Server Error  | Internal / network errors|
           
           ### HTTP codes + HATEOAS links
           | Case \# | Case | Description / Rules |
           |----|-----|------|
           | **1** | **200: Unsubmitted Claim Registration** | A claim that is not yet part of the estate|
           | **2** | **200: Withdrawn Claim Registration** | Previously withdrawn Claim Registration|
           | **3** | **410: All other statuses** | ALL other statuses MUST result in a 410 E.g. vetted, suspended, errored only exist against the claim level and NOT at the Claim Registration level |
           
           <br />
           ****
           
