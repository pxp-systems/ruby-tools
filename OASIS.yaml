  '/contacts/search':  
    get:
      summary: Search for a contact
      operationId: contactSearch
      description: |
        **Search the insolvency & SIO registers for a contact.**
          * Objective is to avoid duplication & encourage re-use
          * Aid positive identification
          * UX-UI flows should make it harder to create a contact than to re-use one
          
        **NOTES FOR SEARCH INDEX POPULATION:**
          * Aliases and names should be peers in terms of search, with a minor preference given to a primary name where there are multiple matches
          * Contact name should be returned next to alias in search result string(s)
          * Index to return a **graph** of contacts (people), phone numbers, addresses, and organisations associated to the contact
              * Contact to contact graph
              * Address to contact graph
              * Company to contact graph
              * Phone number to contact graph
              
        **Intended behaviour:** it is intended that this functionality be used to implement typeahead searches possibly as a single search combo box - *in the short term it is possibly simpler but a lot less elegant and a lot less fun to implement as multiple typeaheads*.
        
                --- SOME SEARCH PARAMETERS NOT IMPLEMENTED ---
                The following booleans have not been carried over into this design:
                * Show all addresses
                * Withhold
                * Main contact
                * Protect from edit
        
              
      produces:
        - application/json
      tags:
        - Contacts
      parameters:
        - name: addresses
          description: |
            **Single search combo box for:**
            * Physical & Postal Addresses (only those populated against a contact - not all of PAF / NZAD)
              *__Traceability to existing search parameters:__*
              * Street Name
              * Region
              * Suburb
              * Country
              * City / Town
            * Email addresses (in use on a contact)
            * Social media addresses (in use on a contact)
            * Phone numbers
          type: string
          required: false
          in: query
        - name: names
          description: |
            * Searches **both** primary contact and alias records.
            * Ideally implemented as typeahead
            
            **Traceability to current search:** This parameter is intended to implement all of the following existing search parameters...
            * Last Name
            * First Name
            * Middle Name(s)
            * Organisation Name
            
            and, in addition, should search any associated aliases for these same fields.
          type: string
          required: false
          in: query
        - name: exclude-not-in-use
          description: |
            * Excludes contacts that are not in use (so; not associated to an estate) from the scope of the search.
          type: boolean
          required: false
          default: false 
          in: query
        - name: exclude-branches
          description: |
            * Excludes branches from the scope of the search.
            
          type: boolean
          required: false
          default: false 
          in: query
        - name: exclude-alternate
          description: |
            * Excludes aliases and secondary addresses from the scope of the search.
            * Very bad idea, would like to deprecate if possible.
          type: boolean
          required: false
          default: false 
          in: query
        - name: page
          default: 1
          minimum: 1
          description: The page in the collection to return. Default is page 1.
          type: integer
          required: false
          in: query
        - name: page-size
          default: 20
          minimum: 1
          description: |
            The requested number of items to include in each page returned.
            Default is 20.
          type: integer
          required: false
          in: query
        - name: sort-order
          default: asc
          description: The order to sort the collection in. Can be 'asc' or 'desc'.
          enum:
            - asc
            - desc
          type: string
          required: false
          in: query
        - name: sort-by
          default: name
          description: The property to sort the collection by.
          type: string
          required: false
          in: query
      responses:
        '200':
          schema:
            $ref: '#/definitions/ContactSearchResults'
          description: The search results for the given provider search parameters.
          headers:
            api-business-govt-nz-Request-Id:
              description: MBIE Request id header
              type: string
            api-business-govt-nz-Correlation-Id:
              description: MBIE Correlation id header
              type: string
            date:
              description: Response parameter. Date/time the response was generated (in Greenwich mean time).
              format: date-time
              type: string
            service-version:
              description: The minor version of the API.
              type: string
        '400':
          schema:
            $ref: '#/definitions/ErrorDescription'
          description: The combination of search enquiry parameters is invalid.
        '401':
          description: The requester is not authenticated.
        '403':
          description: The requester is not authorised for this operation.
        '500':
          schema:
            $ref: '#/definitions/ErrorDescription'
          description: An unexpected internal server error occurred.
  

