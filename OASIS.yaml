- name: Claims
  description: | 
      # Claims Overview
      This section contains operations needed to search for, draft, modify and lifecycle manage a claim. We deal with 3 business objects here:
      1. ### Claims
      2. ### Potential claims
      3. ### Claim registrations
      4. ### Creditor claims
      ----
      ### 1. Claims
       A claim can be created in the following ways:
        A. Initiated & completed by a creditor (or a creditors agent) and received by ITS. In this scenario creditors have appeared essentially 'out of the blue'.
        
        B. The applicant creditor, will already have a potential claim in the system for the creditor to complete (see below).
        
        
      ### 2. Potential claims
       Potential claims are created from either the *statement of affairs* (automatically or manually) or manually via the creditors application (applicant creditor). Information provided by the debtor may allow the pre-creation of "shell" claims - these potential claims will need to be completed by the creditor or their agent in order for them to be received into the insolvency and ultimately paid out (to a larger or lessor degree, depending).
      
      A potential claim, in the current (database) implementation is simply a claim status (see object mappings).
       
      *Cardinality:* Potential claims normally line up with claim 1:1 (once received) - *however* this can be "broken" by creating a *linked claim* - this is where the claim is against multiple estates: effectively meaning that the claim will be created *n* times where *n* is the number of estates.
      
      ### 3. Claim Registration
      A Claim Registration is made by a creditor or their agent against 1 or more estates. Even where made against a single estate, a single Claim Registration may result in multiple claims, as a single application form covers multiple claim types. It is key to understand that there will be 1 claim per claim type - e.g. if an application was for both unsecured  and preferential claim types, then 2 claims would be created from the 1 application (even if there were multiple securities listed in the application there would only be a single secured claim created).
      
      *Cardinality:* Claim Registration is 1:n claims where *n* = number of claim types contained in the application * number of linked estates.
      
      ### 4. Creditor Claims  - the creditor view]
      
      Implemented as a separate resource in order to better control visibility and activity permissions.
      
      
      https://docs.google.com/spreadsheets/d/1hoUSYBmOHRBKLckGmGd7neuqy5yzExiC8NUZmvHN4hs/edit#gid=0
