definitions:
 
  Link:
    description: JSON representation of the ATOM pub link format
    properties:
      rel:
        description: |
          The rel attribute specifies the relationship between the current
          resource and the linked resource.
        example: self
        type: string
      href:
        description: Specifies the URL of the resource the link goes to
        example: http://api.business.govt.nz/v1/insolvency/
        type: string
      method:
        description: Specifies the HTTP method used
        example: GET
        type: string
        enum:
          - HEAD
          - GET
          - PUT
          - POST
          - PATCH
          - DELETE
    required:
      - rel
      - href
      - method
  
  ErrorDescription:
    description: Representation of generic error response
    properties:
      errorMessage:
        example: Request failed
        type: string
      errorCode:
        example: E022
        type: string
      errorDescription:
        example: An unexpected error occurred servicing the request.
        type: string
      help:
        example: http://app.insolvency.govt.nz/developer/help/E022
        type: string
    required:
      - errorCode
      - errorMessage   
      
  MaintainCreditorClaimRecord:
    description: | 
       Options creditor's avlailble to a creditor to update
       
       ** Note ** claim value may not be maintained after the claim has been admitted.

    type: object
    properties:
      claimCreditorReference:
        description: |
         The reference supplied by the creditor for the claim. Not necessarily unique (many claims may well have the same reference). 
        type: string 
        example: Ref:ABC123 etc 
        minimum: 1 
        maximum: 150 
        x-table-map: CLM_CLAIMS.CLM_CREDITOR_REFERENCE 
        x-ui-map: Claim.Creditor's Ref 
      claimOnBehalfOf:
        description: |
          Populated if the actual claimant where the claim is not beng made by the actual claimant. This should be used concatenated with createdBy when displaying the claim
        type: string 
        example: Tim Taylor
        x-table-map: NEW
      personCompletingApplication:
        type: string 
        example: Tim Smith 
        minimum: 1 
        maximum: 150 
        x-table-map: unknown
      claimNotifiedValue:
        description: |
         The value of the claim as notified by the debtor. 
        type: number 
        example: 149000.70 
        minimum: 1 
        x-table-map: CLM_CLAIMS.CLM_NOTIFIED_VALUE 
        x-ui-map: Claim.Notified Value 
      claimValue:
        description: |
         The value to be paid on the claim by the estate. 
        type: number 
        example: 90062.19 
        minimum: 1 
        x-table-map: CLM_CLAIMS.CLM_CLAIM_VALUE 
        x-ui-map: Claim.Claim Value 
      subjectToCourtActionYn:
        description: |
         Boolean indicating whether the claim is subject to court action, used to determine the claim type and priority. 
        type: boolean 
        example: false 
        x-table-map: CLM_CLAIMS.CLM_SUBJECT_TO_COURT_ACTION_YN 
      claimIrdNumber:
        description: |
         The IRD number of the claimant 
        type: string 
        example: 87-654-321 
        minimum: 1 
        maximum: 12 
        x-table-map: CLM_CLAIMS.CLM_IRD_NUMBER 
        externalDocs:
          description: IRD number validation
          url: http://www.rb-lab.net/_Pages/Subject_NZIRDValidation.html
      claimWithdrawnReason:
        description: |
         If a claim was withdrawn (can only be done as the creditor) the reason for this action. 
        type: string 
        example: Funds recovered from mortgagee sale. 
        minimum: 1 
        maximum: 4000 
        x-table-map: CLM_CLAIMS.CLM_WITHDRAWN_REASON 
        x-ui-map: Claim.Withdwawal.Submit.Reason For Withdrawal 
      amountClaimedCurCode:
        description: |
         Treat this as an enumerator.
         
         The currency (code) of the claim. Loosely mapped to the ISO4217 country codes. Currently updated infrequently. 
         
         **Suggested UI implementation:** Implement as typeahead search. Big lists of enums are not good.
        type: string 
        example: NZD 
        externalDocs:
          description: Current ISO list of codes (as xml)
          url: https://www.currency-iso.org/dam/downloads/lists/list_one.xml
        minimum: 1 
        maximum: 3 
        x-table-map: CLM_CLAIMS.CLM_CUR_CODE 
        x-ui-map: Potential Claim.Currency Code (not displayed on internal claims screen). 
        x-uc-map: PE 
      amountInWords:
        description: |
           The amount claimed, in words. 
        type: string 
        example: Four thousand dollars
        maximum: 400 
        x-table-map: ONC_POTENTIAL_ONLINE_CLAIMS.*_AMOUNT_IN_WORDS 
      amountClaimed:
        description: |
               The amount claimed
        type: number 
        example: 80869  
        x-table-map: ONC_POTENTIAL_ONLINE_CLAIMS.*_AMOUNT_CLAIMED 
      designation:
        description: |
         Unknown. Appears to be roles, But also free text. Hard to say where this comes from. 
        type: string 
        example: Legal Executive 
        minimum: 1 
        maximum: 400 
        x-table-map: ONC_POTENTIAL_ONLINE_CLAIMS.ONC_DESIGNATION 
        x-ui-map: Not displayed. 
      refAccountNumber:  
        description: |
           Acocunt number 
        type: string 
        example: 12-12345-1234567-123
        minimum: 1 
        maximum: 400 
        x-table-map: unknown
        externalDocs:
          description: Account number validation
          url: https://github.com/wytlytningNZ/NZ-Bank-Account-Validator
      gstPortionOfClaim:  
        description: |
          GST portion
        type: number
        example: 15
        minimum: 0 
        x-table-map:  unknown
      gstPortionOfClaimCurCode:
        description: |
         Treat this as an enumerator.
         
         The currency (code) of the claim. Loosely mapped to the ISO4217 country codes. Currently updated infrequently. 
         
         **Suggested UI implementation:** Implement as typeahead search. Big lists of enums are not good.
        type: string 
        example: NZD 
        externalDocs:
          description: Current ISO list of codes (as xml)
          url: https://www.currency-iso.org/dam/downloads/lists/list_one.xml
        minimum: 1 
        maximum: 3
      debtIncurredFrom:  
        description: |
             When the debt was incurred
        type: string
        format: date
        example: 1-1-07
        x-table-map: unknown
      debtIncurredTo:  
        description: |
           When the debt was incurred
        type: string
        format: date
        example: 1-1-08
        x-table-map: unknown
      description:  
        description: |
            Description of the debt
        type: string 
        example: Loan for printing plant.
        x-table-map: unknown
      ppsrFinancingStatementRegistrationNumber:
        description: |
          A financing statement contains information about a security interest. The actual security agreement is not registered on PPSR. In its place, a notice of this agreement is posted on PPSR by registering a financing statement. Registering a financing statement is one way of protecting a security interest and determining priority.
        example: 800000-2-1503525363414
        externalDocs:
          description: PPSR API
          url: https://api.business.govt.nz/api/apis/info?name=PPSR&version=v1&provider=mbiecreator
        type: string
      secValue:  
        description: |
           the value of the security
        type: number
        example: 185400
        x-table-map: unknown
      secValueCurrencyCode:  
        description: |
         Treat this as an enumerator.
         
         The currency (code) of the claim. Loosely mapped to the ISO4217 country codes. Currently updated infrequently. 
         
         **Suggested UI implementation:** Implement as typeahead search. Big lists of enums are not good.
        type: string 
        example: NZD 
        externalDocs:
          description: Current ISO list of codes (as xml)
          url: https://www.currency-iso.org/dam/downloads/lists/list_one.xml
        minimum: 1 
        maximum: 3
      secDescription:  
        description: |
            description of the security
        type: string
        example: Security over very splendid, yellow bulldozer.
        x-table-map: unknown
      descriptionOfCourtAction:  
        description: |
            description of the court action
        type: string
        example: Subject to Auckland District Court action.
        x-table-map: unknown   
      subjectToCourtAction:  
        description: |
          is this claim subject to court action?
        type: boolean
        example: true
        x-table-map: unknown
      claimContractInterest:  
        description: |
           the contract interest component of the claim
        type: boolean
        example: true
        x-table-map: unknown
      transactionCode:
        description: |
         The type of claim made
        type: string
        example: Wages
        minimum: 0 
        maximum: 22 
        x-table-map: LM_CLAIMS.CLM_TC_ID
        x-ui-map: Transaction Code 
      links:
        type: array
        items:
          $ref: '#/definitions/Link'
        example: 
                - href: https://app.insolvency.govt.nz/v1/oasis4/estates/883785/claims/4855682,
                  rel: self,
                  method: GET
                  
                - href: https://app.insolvency.govt.nz/v1/oasis4/estates/883785/claims,
                  rel: claim.search,
                  method: GET
                  
                - href: https://app.insolvency.govt.nz/v1/oasis4/estates/883785/linkedclaims,
                  rel: claim.linked_claims,
                  method: GET
     
