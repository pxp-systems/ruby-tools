    post:
      x-permissions: r-insolvency-officer
      tags:
      - Claims
      - Folios
      summary: | 
          Links an existing folio to a claim
      operationId: unlink-folio
      description: |
        
          
           ### Overview 
           Links existing folio - essentially a folder with extended metadata - to the claim / estate.
           
            ****
           May  be done by an **insolvency officer** or the system actor as an automated action.
            ****  
           **UC Mapping:** 
          
           ____
           ### Pre-conditions
           * User is authenticated
           * User is authorised to administer the claim
           * Claim resource is current / selected 

           ____
           ### Post-conditions
           * Folio is linked to claim
           * Audit record is created against claim
           * Audit record is created against folio
           
           ____
           ### Error messages
           | Code| Message | Description|
           |----|-----|------|
           | **400** | Bad request  | Bad request |
           | **401** | Not authenticated  | User must be logged in to perform this action |
           | **403** | Not authorised  | User not authorised to perform this action |
           | **404** | Not found  | Claim not found |
           
